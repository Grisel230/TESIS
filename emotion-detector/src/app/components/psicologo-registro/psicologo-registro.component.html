<div class="registro-container">
  <h2>Registro de Psicólogo</h2>

  <form>
    <div class="form-group">
      <label for="nombreCompleto">Nombre completo</label>
      <input type="text" id="nombreCompleto" placeholder="Ingrese su nombre completo">
    </div>

    <div class="form-group">
      <label for="cedulaProfesional">Cédula Profesional</label>
      <input type="text" id="cedulaProfesional" placeholder="Ingrese su cédula profesional">
    </div>

    <div class="form-group">
      <label for="especializacion">Especialización</label>
      <input type="text" id="especializacion" placeholder="Ej: Psicología Clínica">
    </div>

    <div class="form-group">
      <label for="correoElectronico">Correo electrónico</label>
      <input type="email" id="correoElectronico" placeholder="correo@ejemplo.com">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Ingrese su número telefónico">
      </div>
      <div class="form-group">
        <label for="nombreUsuario">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" placeholder="Elija un nombre de usuario">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-group">
        <label for="confirmarContrasena">Confirmar contraseña</label>
        <input type="password" id="confirmarContrasena" placeholder="Confirme su contraseña">
      </div>
    </div>

    <button type="submit" class="btn-registro">Registrarse</button>
  </form>
</div>
